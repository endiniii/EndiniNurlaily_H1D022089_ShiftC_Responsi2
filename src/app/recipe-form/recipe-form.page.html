<ion-header>
  <ion-toolbar>
    <ion-title>Add Recipe</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label position="floating">Recipe Name</ion-label>
      <ion-input [(ngModel)]="name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Steps</ion-label>
      <ion-textarea [(ngModel)]="steps"></ion-textarea>
    </ion-item>
  </ion-list>
  <ion-button expand="full" (click)="saveRecipe()">Save</ion-button>
</ion-content>
