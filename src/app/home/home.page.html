<ion-header>
  <ion-toolbar>
    <ion-title>Home</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let recipe of recipes">
      <ion-label>
        <h2>{{ recipe.name }}</h2>
        <p>{{ recipe.steps }}</p>
      </ion-label>
      <ion-button color="primary" (click)="editRecipe(recipe.id, recipe)">Edit</ion-button>
      <ion-button color="danger" (click)="deleteRecipe(recipe.id)">Delete</ion-button>
    </ion-item>
  </ion-list>

  <ion-item>
    <ion-input placeholder="Nama Resep" [(ngModel)]="newRecipe.name"></ion-input>
  </ion-item>
  <ion-item>
    <ion-textarea placeholder="Langkah-langkah" [(ngModel)]="newRecipe.steps"></ion-textarea>
  </ion-item>
  <ion-button expand="full" (click)="addRecipe()">Tambah Resep</ion-button>
</ion-content>
